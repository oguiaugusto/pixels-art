<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
  <title>Pixels Art</title>
</head>
<body>
  <main>
    <h1>Pixel Art Maker</h1>
    <div class="board-settings">
      <p>Enter a number between 2 and 15</p>
      <div class="settings-input">
        <input type="text" id="board-size-input">
        <button type="button" id="save-settings">Save</button>
      </div>
      <p class="hide">board size must be between 2 and 15</p>
    </div>
    <div class="board-colors" id="board-colors">
      <input type="color" id="color-picker">
    </div>
    <p class="colors-tip">Double click to replace one of the colors with the selected one</p>
    <div id="board"></div>
    <div class="buttons">
      <button type="button" id="remove-borders">Borders</button>
      <button type="button" id="clear">Clear</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
